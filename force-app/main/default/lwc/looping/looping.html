<template>
    <lightning-card title="for:each Loop(for:each={array} for:item='Current Item' for:index='index'/key={currentItem}) using 'Array of Elements' in Controller(JS) to display data in Template(HTML) by using looping in template tag">
        <div class="slds-var-m-around_medium">
            <lightning-layout>
                <lightning-layout-item size="3" padding="around-small">
                    <template for:each={carList} for:item="car">
                        <ul key={car} class="slds-has-dividers_around-space">
                            <li class="slds-item">{car}</li><br>
                        </ul>
                    </template>
                </lightning-layout-item>
            </lightning-layout>           
        </div>
    </lightning-card><br>

    <lightning-card title="for:each Loop(for:each={array} for:item='Current Item' for:index='index'/key={currentItem.property})  using 'Array of Objects' in Controller(JS) to display data in Template(HTML) by using looping in template tag">
        <div class="slds-var-m-around_medium">
            <lightning-layout>
                <lightning-layout-item size="3" padding="around-small">
                    <template for:each={addresses} for:item="address">
                        <ul key={address.addressType} class="slds-has-dividers_around-space">
                            <li class="slds-item"><strong>"{address.addressType} Address"</strong><br><strong>CITY: </strong>{address.city},<br> <strong>POSTAL CODE: </strong>{address.postalCode},<br> <strong>STATE: </strong>{address.state}.</li><br>
                        </ul>
                    </template>
                </lightning-layout-item>
            </lightning-layout>        
        </div>
    </lightning-card><br>
    <lightning-card title="Iterator Loop(iterator:iteratorName={array}/key={iteratorName.value.id}) using 'Array of Object' in Controller(JS) to display data in Template(HTML) by using looping in template tag">
        <div class="slds-var-m-around_medium">
            <lightning-layout>
                <lightning-layout-item size="3" padding="around-small">
                    <template iterator:ceo={ceoList}>
                        <div key={ceo.value.id}>
                            <ul class="slds-has-dividers_around-space">
                                <template if:true={ceo.first}>
                                    <div class="slds-box slds-theme_shade">
                                        <strong>List of top companies and there CEO's</strong>
                                    </div>
                                </template><br>
                                <li class="slds-item">
                                    <div><strong>COMPANY NAME:</strong> {ceo.value.company}<br> <strong>CEO NAME:</strong> {ceo.value.name}</div>
                                </li><br>
                                <template if:true={ceo.last}>
                                    <div class="slds-box slds-theme_shade">
                                        <strong>Thank you for reading the top companies list</strong>
                                    </div>
                                </template>
                            </ul>
                        </div>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
    <lightning-card title="Iterator Loop(iterator:iteratorName={array}/key={iteratorName.value}) using 'Array of Object' in Controller(JS) to display data in Template(HTML) by using looping in template tag">
        <div class="slds-var-m-around_medium">
            <lightning-layout>
                <lightning-layout-item size="3" padding="around-small">
                    <template iterator:states={stateList}>
                        <div key={states.value}>
                            <ul class="slds-has-dividers_around-space">
                                <template if:true={states.first}>
                                    <div class="slds-box slds-theme_shade">
                                        <strong>List of South Indian States</strong>
                                    </div>
                                </template><br>
                                <li class="slds-item">
                                    <div>{states.value}</div>
                                </li><br>
                                <template if:true={states.last}>
                                    <div class="slds-box slds-theme_shade">
                                        <strong>Thank you for reading the South Indian States</strong>
                                    </div>
                                </template>
                            </ul>
                        </div>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
