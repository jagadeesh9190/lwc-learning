<template>
    <lightning-card title="For Each Loop by using array of elements to display in HTML">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car} class="slds-has-dividers_around-space">
                    <li class="slds-item">{car}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="For Each Loop by using array of objects to display in HTML">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="list">
                <ul key={list.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{list.name}, {list.company}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Iterator Loop by using array of object elements to display in HTML">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>List of top companies and there CEO's</strong>
                            </div>
                        </template>
                        <li class="slds-item">
                            <strong>{ceo.value.company} </strong>
                            {ceo.value.name}
                        </li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>Thank you for reading the top companies list</strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>

</template>
