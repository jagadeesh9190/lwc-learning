<template>
    <lightning-card title="User Details Using @Wire As Function">
        <div class="slds-p-around_medium">
            <template if:true={userDetail}>
                <div><strong>Name : </strong>{userDetail.Name.value}</div>
                <div><strong>Email : </strong>{userDetail.Email.value}</div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="User Detail Using @Wire As Property">
        <div class="slds-p-around_medium">
            <template if:true={userDetailProperty.data}>
                <div><strong>Name : </strong>{userDetailProperty.data.fields.Name.value}</div>
                <div><strong>Email : </strong>{userDetailProperty.data.fields.Email.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
