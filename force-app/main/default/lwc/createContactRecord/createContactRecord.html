<template>
    <lightning-card title="Contact Record Form" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-input type="text" label="First Name" placeholder="Type First Name here..." required value={firstNameValue} onchange={handlefirstNameChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-input type="text" label="Last Name" placeholder="Type Last Name here..." required value={lastNameValue} onchange={handleLastNameChange}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>

            <lightning-layout multiple-rows="true">
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-input type="email" label="Email address" value={emailvalue} onchange={handleEmailChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-input type="tel" label="Mobile No" name="phone2" value={mobilevalue} onchange={handleMobileChange}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>

            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button variant="neutral" label="Cancel" class="slds-m-right_small" onclick={handleCancel}></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
