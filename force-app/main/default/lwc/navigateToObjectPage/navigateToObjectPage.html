<template>
    <lightning-card title="Navigate To New Record Page">
        <div class="slds-p-around_medium">
            <lightning-button label="New Account Record" variant="brand" onclick={navigateToAccRecPage}></lightning-button>
        </div>
    </lightning-card><br>
    <lightning-card title="Navigate To New Record Page With Default Values">
        <div class="slds-p-around_medium">
            <lightning-button label="New Account Record With Default Values" variant="brand" onclick={navigateToAccRecPageWithDefault}></lightning-button>
        </div>
    </lightning-card><br>
    <lightning-card title="Navigate To List View">
        <div class="slds-p-around_medium">
            <lightning-button label="Account List View" variant="brand" onclick={navigateToAccListView}></lightning-button>
        </div>
    </lightning-card><br>
    <lightning-card title="Navigate To File">
        <div class="slds-p-around_medium">
            <lightning-button label="Navigate To File" variant="brand" onclick={navigateToFile}></lightning-button>
        </div>
    </lightning-card>
    
</template>
