<template>
    <lightning-card title="Conditional Rendering By using lwc:if, lwc:elseif, and lwc:else directives under template tags">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Submit" 
            title="Click the button to display the data" 
            onclick={handleClick} 
            class="slds-m-left_x-small">
            </lightning-button>
            <template lwc:if={isVisible}>
                <div>Hello, Welcome to the Conditional Rendering lwc:if is True now</div>
            </template>
            <template lwc:else>
                <div>Please Click the Button,Currently Conditional Rendering lwc:else is False now </div>
            </template>
            <lightning-layout>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-input type="text" 
                    label="Enter Correct right Text to get the details #casesensitive" 
                    onkeyup={textHandler}>
                </lightning-input>
                    <template lwc:if={textMethod}>
                        <div>You have enter the right word by lwc:if property value</div>
                    </template>
                    <template lwc:elseif={textMethod2}>
                        <div>You have enter the right word by lwc:elseif property value</div>
                    </template>
                    <template lwc:else>
                        <div>Please enter the right word</div>
                    </template>
                </lightning-layout-item>
            </lightning-layout>          
        </div>
    </lightning-card>
</template>
