<template>
    <lightning-card title="Conditional Rendering by using if:true and if:false in HTML">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" label="Show Data" title="Show Data" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to the conditional Rendering series for if:true statement </div>
            </template>

            <template if:false={isVisible}>
                <div>you can't see the data. please click the button </div>
            </template><br>

            <lightning-input type="text" label="To see the data which user type"
                onchange={changeHandler} placeholder="Please Enter The hello"></lightning-input>
            <template if:true={helloMethod}>
                <div>Hurray!! you have typed correctly</div>
            </template>
            <template if:false={helloMethodFales}>
                <div>you can't see the data. please type the hello </div>
            </template><br>

        </div>
    </lightning-card>

</template>
