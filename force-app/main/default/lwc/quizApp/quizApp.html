<template>
    <lightning-card title="Quiz Application In LWC">
        <div class="slds-var-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-var-p-bottom_medium">
                        <div>
                            <strong>
                                {quiz.id}<br>
                                {quiz.question}
                            </strong>
                        </div>
                            <div class="slds-col slds-var-p-bottom_medium">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}></input>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col slds-var-p-bottom_medium">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}></input>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col slds-var-p-bottom_medium">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}></input>
                                {quiz.answers.c}
                            </div>
                        </div>
                </template>
                <lightning-button variant="brand" type="submit" label="Submit" class="slds-m-around_small"
                    onclick={submitHandler} title="Submit Quiz" disabled={allNotSelected}></lightning-button>
                <lightning-button variant="brand" type="reset" label="Reset" class="slds-m-around_small"
                    onclick={resetHandler} title="Reset Quiz"></lightning-button>
            </form>
            <template lwc:if={isSubmitted}>
                <div class={isScoredFull}>You have Scored {correctAnswers} out of {myQuestions.length}</div>
            </template>
        </div>
    </lightning-card>
</template>
