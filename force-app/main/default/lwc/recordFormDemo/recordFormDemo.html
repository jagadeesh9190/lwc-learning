<template>
    <lightning-card title="Creating A Record Using lightning-record-form">
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name={objectName} fields={fieldList}
                onsuccess={successHandler}></lightning-record-form>
        </div>
    </lightning-card><br>
    <lightning-card title="Display A Record Using lightning-record-form(mode:view)">
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name={objectName} record-id="0012w00001wPuXEAA0" fields={fieldList}
                mode="view"></lightning-record-form>
        </div>
    </lightning-card><br>
    <lightning-card title="Display A Record Using lightning-record-form">
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name={objectName} record-id="0012w00001wPuXEAA0" fields={fieldList}
                mode="readonly"></lightning-record-form>
        </div>
    </lightning-card><br>
    <lightning-card title="Edit A Record Using lightning-record-form With column=2">
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name={objectName} record-id="0012w00001wPuXEAA0" fields={fieldList}
                mode="edit" columns="2"></lightning-record-form>
        </div>
    </lightning-card><br>
    <lightning-card title="Edit A Record Using lightning-record-form with column=2 & layout-type=Compact">
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name={objectName} record-id="0012w00001wPuXEAA0" fields={fieldList}
                mode="edit" columns="2" layout-type="Compact"></lightning-record-form>
        </div>
    </lightning-card><br>
    <lightning-card title="Edit A Record Using lightning-record-form with column=2 & layout-type=Full">
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name={objectName} record-id="0012w00001wPuXEAA0" fields={fieldList}
                mode="edit" columns="2" layout-type="Full"></lightning-record-form>
        </div>
    </lightning-card>
    <br>
    <lightning-card title="Edit A Record Using lightning-record-form with column=2 & layout-type=Full">
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name={objectName} record-id={recordId} fields={fieldList}
                mode="edit" columns="2" layout-type="Full"></lightning-record-form>
        </div>
    </lightning-card>

</template>
